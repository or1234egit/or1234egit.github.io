<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Math Blog</title>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
  <!-- Markdown parser -->
  <script defer src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>

  <style>
    :root {
      --accent: #0366d6;
      --bg: #f4f7fb;
      --tab-bg: #e6ebf4;
      --tab-active-bg: #fff;
      --border: #cbd5e0;
      --text: #222;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
      background: var(--bg);
      color: var(--text);
    }
    h1 { margin-bottom: 1rem; font-size: 1.8rem; }
    .muted { color:#555; font-size:.9rem; }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin: 1.5rem 0;
    }
    .tab {
      border: 1px solid var(--border);
      background: var(--tab-bg);
      padding: .5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: all .2s ease;
      font-weight: 500;
    }
    .tab:hover { background: #d1d9ec; }
    .tab.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }
    .row { display:flex; gap:.5rem; align-items:center; margin:.5rem 0 1rem; }
    .row .right { margin-left:auto; }
    .btn {
      display:inline-block; padding:.45rem .9rem;
      border:1px solid var(--border); border-radius:6px;
      background:#fff; text-decoration:none; color:var(--text);
      transition: all .2s ease;
    }
    .btn:hover { background:#f0f0f0; }
    .btn.primary { background:var(--accent); color:#fff; border-color:var(--accent); }
    .btn.primary:hover { background:#024a9d; }
    #contentWrap {
      background:#fff; border:1px solid var(--border);
      border-radius: 8px;
      padding:1.5rem; min-height:220px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      transition: background .3s ease;
    }
    .katex-display { margin: 1rem 0; }
    code { background:#eee; padding:0 .25rem; border-radius:4px; }
  </style>
</head>
<body>

  <h1>My Math Blog</h1>
  <p class="muted">Inline math: <code>$...$</code> &nbsp; • &nbsp; Display math: <code>$$...$$</code></p>

  <!-- Tabs (populated dynamically) -->
  <div class="tabs" id="tabs"></div>

  <!-- Current note actions -->
  <div class="row">
    <span id="notePath" class="muted"></span>
    <a id="viewLink" class="btn right" target="_blank" rel="noopener">View on GitHub</a>
    <a id="editLink" class="btn primary" target="_blank" rel="noopener">Edit on GitHub</a>
  </div>

  <div id="contentWrap"><div id="content">Loading…</div></div>

  <script>
    // === configure your repo ===
    const GITHUB_USER   = "or1234egit";
    const GITHUB_REPO   = "or1234egit.github.io"; // or your project repo if notes live there
    const GITHUB_BRANCH = "main";
    // ===========================

    // list of notes
    const notes = [
      "notes/note1.md",
      "notes/note2.md",
      "notes/note3.md",
      "notes/note4.md",
      "notes/note5.md"
    ];

    function renderMathIn(el) {
      renderMathInElement(el, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$",  right: "$",  display: false},
          {left: "\\(", right: "\\)", display: false},
          {left: "\\[", right: "\\]", display: true}
        ],
        throwOnError: false
      });
    }

    async function loadNote(path) {
      const content = document.getElementById('content');
      const notePathSpan = document.getElementById('notePath');
      const viewLink = document.getElementById('viewLink');
      const editLink = document.getElementById('editLink');

      notePathSpan.textContent = path;
      const base = `https://github.com/${GITHUB_USER}/${GITHUB_REPO}`;
      viewLink.href = `${base}/blob/${GITHUB_BRANCH}/${path}`;
      editLink.href = `${base}/edit/${GITHUB_BRANCH}/${path}`;

      content.textContent = "Loading…";
      try {
        const res = await fetch(path, { cache: "no-cache" });
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const md = await res.text();
        const html = marked.parse(md);
        content.innerHTML = html;
        renderMathIn(content);

        // update tab label to note title if not already
        const h2 = content.querySelector("h1,h2,h3,h4,h5,h6");
        if (h2) {
          const tab = document.querySelector(`.tab[data-file='${path}']`);
          if (tab) tab.textContent = h2.textContent;
        }
      } catch (err) {
        content.innerHTML = "<p style='color:#c00'>Failed to load: " + path + "<br>" + err + "</p>";
      }
    }

    // build tabs
    const tabs = document.getElementById('tabs');
    notes.forEach((path, i) => {
      const btn = document.createElement("button");
      btn.className = "tab" + (i === 0 ? " active" : "");
      btn.dataset.file = path;
      btn.textContent = "Note " + (i+1); // temporary, replaced after load
      btn.addEventListener("click", () => {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadNote(path);
      });
      tabs.appendChild(btn);
    });

    // load first note
    loadNote(notes[0]);
  </script>
</body>
</html>
