<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Math Blog</title>

  <!-- KaTeX: CSS + JS + auto-render -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
           margin: 0; padding: 2rem; line-height: 1.55; background:#fafafa; }
    h1 { margin: 0 0 1rem; }
    .tabs { display:flex; gap:.5rem; margin:1rem 0; flex-wrap:wrap; }
    .tab { border:1px solid #ccc; background:#f6f6f6; padding:.5rem .75rem; cursor:pointer; }
    .tab.active { background:#fff; border-top:2px solid #0366d6; font-weight:600; }
    #content { background:#fff; border:1px solid #ccc; padding:1rem; min-height: 200px; }
    .muted { color:#666; }
    /* make display math breathe a bit */
    .katex-display { margin: 1rem 0; }
  </style>
</head>
<body>

  <h1>My Math Blog</h1>
  <p class="muted">Inline math uses <code>$...$</code>; display math uses <code>$$...$$</code>.</p>

  <!-- Tabs -->
  <div class="tabs" id="tabs">
    <button class="tab active" data-file="notes/note1.html">Note 1</button>
    <button class="tab" data-file="notes/note2.html">Note 2</button>
    <button class="tab" data-file="notes/note3.html">Note 3</button>
    <button class="tab" data-file="notes/note4.html">Note 4</button>
    <button class="tab" data-file="notes/note5.html">Note 5</button>
  </div>

  <!-- Where the note content is injected -->
  <div id="content">Loading…</div>

  <script>
    // render helper: run KaTeX auto-render on a specific element
    function renderMathIn(el) {
      renderMathInElement(el, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$",  right: "$",  display: false},
          {left: "\\(", right: "\\)", display: false},
          {left: "\\[", right: "\\]", display: true}
        ],
        throwOnError: false
      });
    }

    // load a note (HTML fragment), inject it, then render the math inside it
    async function loadNote(path) {
      const content = document.getElementById('content');
      content.textContent = "Loading…";
      try {
        const res = await fetch(path, {cache: "no-cache"});
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const html = await res.text();
        content.innerHTML = html;
        renderMathIn(content); // render KaTeX only inside #content
      } catch (err) {
        content.innerHTML = "<p style='color:#c00'>Failed to load note: " + path + "<br>" + err + "</p>";
      }
    }

    // tab logic
    const tabs = document.querySelectorAll('#tabs .tab');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadNote(btn.dataset.file);
      });
    });

    // initial load: Note 1
    loadNote("notes/note1.html");
  </script>
</body>
</html>
