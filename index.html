<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Math Blog</title>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
  <!-- Markdown parser -->
  <script defer src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>

  <style>
    :root {
      --accent: #2563eb;  /* deep blue */
      --accent-hover: #1e40af;
      --bg: #f9fafb;
      --border: #e5e7eb;
      --text: #111827;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 600;
    }

    .muted {
      color: #6b7280;
      font-size: 0.9rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 1.5rem;
      border-bottom: 1px solid var(--border);
      margin: 2rem 0 1rem;
    }
    .tab {
      background: none;
      border: none;
      font: inherit;
      color: var(--text);
      padding: .5rem 0;
      cursor: pointer;
      position: relative;
    }
    .tab::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width .25s ease;
    }
    .tab:hover::after { width: 100%; }
    .tab.active {
      font-weight: 600;
      color: var(--accent);
    }
    .tab.active::after {
      width: 100%;
    }

    /* Actions */
    .row {
      display: flex;
      align-items: center;
      margin: .5rem 0 1.5rem;
      gap: 0.5rem;
    }
    .row .right { margin-left: auto; }

    .btn {
      padding: .4rem .9rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #fff;
      text-decoration: none;
      color: var(--text);
      font-size: 0.9rem;
      transition: background .2s ease, border-color .2s ease;
    }
    .btn:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
    }
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }
    .btn.primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    /* Content */
    #contentWrap {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 2rem;
      min-height: 240px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: background .3s ease;
    }

    .katex-display {
      margin: 1rem 0;
    }

    code {
      background: #f3f4f6;
      padding: 0 .25rem;
      border-radius: 3px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <h1>My Math Blog</h1>
  <p class="muted">Inline math: <code>$...$</code> • Display math: <code>$$...$$</code></p>

  <div class="tabs" id="tabs"></div>

  <div class="row">
    <span id="notePath" class="muted"></span>
    <a id="viewLink" class="btn right" target="_blank" rel="noopener">View on GitHub</a>
    <a id="editLink" class="btn primary" target="_blank" rel="noopener">Edit on GitHub</a>
  </div>

  <div id="contentWrap"><div id="content">Loading…</div></div>

  <script>
    const GITHUB_USER   = "or1234egit";
    const GITHUB_REPO   = "or1234egit.github.io";
    const GITHUB_BRANCH = "main";

    const notes = [
      "notes/note1.md",
      "notes/note2.md",
      "notes/note3.md",
      "notes/note4.md",
      "notes/note5.md"
    ];

    function renderMathIn(el) {
      renderMathInElement(el, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$",  right: "$",  display: false},
          {left: "\\(", right: "\\)", display: false},
          {left: "\\[", right: "\\]", display: true}
        ],
        throwOnError: false
      });
    }

    async function loadNote(path) {
      const content = document.getElementById('content');
      const notePathSpan = document.getElementById('notePath');
      const viewLink = document.getElementById('viewLink');
      const editLink = document.getElementById('editLink');

      notePathSpan.textContent = path;
      const base = `https://github.com/${GITHUB_USER}/${GITHUB_REPO}`;
      viewLink.href = `${base}/blob/${GITHUB_BRANCH}/${path}`;
      editLink.href = `${base}/edit/${GITHUB_BRANCH}/${path}`;

      content.textContent = "Loading…";
      try {
        const res = await fetch(path, { cache: "no-cache" });
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const md = await res.text();
        const html = marked.parse(md);
        content.innerHTML = html;
        renderMathIn(content);

        const h2 = content.querySelector("h1,h2,h3,h4,h5,h6");
        if (h2) {
          const tab = document.querySelector(`.tab[data-file='${path}']`);
          if (tab) tab.textContent = h2.textContent;
        }
      } catch (err) {
        content.innerHTML = "<p style='color:#c00'>Failed to load: " + path + "<br>" + err + "</p>";
      }
    }

    const tabs = document.getElementById('tabs');
    notes.forEach((path, i) => {
      const btn = document.createElement("button");
      btn.className = "tab" + (i === 0 ? " active" : "");
      btn.dataset.file = path;
      btn.textContent = "Note " + (i+1); // replaced once note loads
      btn.addEventListener("click", () => {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadNote(path);
      });
      tabs.appendChild(btn);
    });

    loadNote(notes[0]);
  </script>
</body>
</html>
